<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <div class="moving-text-container">
        <h3 class="moving-text">See weather of your current location</h3>
      </div>
      
    <div class="container">
        <img src="" alt="" srcset="" id="weather-icon">
        <div id="location">Unable to Fetch Weather</div>
        <div class="desc">No Information Available.</div><br>
        <div class="weather">
            <div class="c">Error</div>
            <div class="circle"></div>
            <div class="f">Error</div>
        </div><br>
        <div class="info">
            <h4 align="center">Sunrise: <br> <span class="sunrise">No Information Available</span></h4><br>
            <h4 align="center">Sunset: <br> <span class="sunset">No Information Available</span></h4>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
